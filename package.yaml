name:                AdventOfCode2015
version:             0.1.0.0
github:              "joalon/AdventOfCode2015"
license:             MIT
author:              "joalon"
maintainer:          "joakimlonnegren@gmail.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-test#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: lib

executables:  
  day1:
    main:         day1.hs
    source-dirs:  src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Day1
    dependencies:
      - AdventOfCode2015

  day2:
    main:         day2.hs
    source-dirs:  src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Day2
    dependencies:
      - AdventOfCode2015
